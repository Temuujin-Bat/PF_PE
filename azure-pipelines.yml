# Node.js with Vue
# Build a Node.js project that uses Vue.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  batch: true
  branches:
    include:
      - develop
      - release
      - master

variables:
  isMaster:  $[eq(variables['Build.SourceBranch'], 'refs/heads/master')]


pool:
  vmImage: 'ubuntu-latest'

steps:
  - script: echo 'TRIGGERED FROM MASTER? $(isMaster)'
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
    displayName: 'npm install'

  - script: |
      npm run buildDev
    displayName: "npm build for development"
    env:
      NODE_OPTIONS: --max_old_space_size=16384
    condition: or(eq(variables['Build.SourceBranch'], 'refs/heads/develop'), eq(variables['Build.SourceBranch'], 'refs/heads/main'))

  - script: |
      npm run buildStaging
    displayName: "npm build for staging"
    condition: eq(variables['Build.SourceBranch'], 'refs/heads/release')

  - script: |
      npm run build
    displayName: "npm build for production"
    condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')

  - task: CopyFiles@2
    inputs:
      SourceFolder: '$(Build.SourcesDirectory)/dist'
      Contents: '**'
      TargetFolder: '$(Build.ArtifactStagingDirectory)'
    displayName: 'copy built files'

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(Build.BinariesDirectory)'
      includeRootFolder: true
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
      replaceExistingArchive: true

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'
    displayName: 'publish archive'
